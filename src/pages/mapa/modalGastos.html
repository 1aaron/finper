<ion-header>
    <ion-toolbar>
        <ion-title>
        Gasto de: {{titulo}}
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding style="text-align: center;">
    <ion-list>
        <p>Vas a ingresar un nuevo gasto en la categor√≠a de: {{titulo}}</p>
        <ion-item>
        <ion-label floating>Ingresa monto</ion-label>
        <ion-input type="number" [(ngModel)]="monto" id="monto"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button round (click)="guardar()">Agregar</button>
</ion-content>
